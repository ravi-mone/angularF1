<div ng-class="header">
    <auth-menu></auth-menu>
</div>
<div class="col-md-12">
    <div class="row">
        <div class="col-md-2">
            <section id="main">

                <nav id="secondary" class="main-nav">
                    <div class="driver-picture">
                        <div class="avatar">
                            <b>{{driver.Driver.givenName}} {{driver.Driver.familyName}} </b><br />
                            <ul class="nav nav-pills">
                                <li class="active"><a href="#/home">Back To Home</a></li>
                            </ul>
                        </div>
                    </div>
                    <div class="driver-status">
                        <img ng-src="images/{{driver.Driver.driverId | lowercase}}.jpg" width="220" height="288" border="0" class="img-polaroid">
                        <hr />

                        Country: {{driver.Driver.nationality}}
                        <div class="{{driver.Driver.nationality}} flagicon" title="{{driver.Driver.nationality}}" style="float: right;"></div>
                        <br/>
                        Team: {{driver.Constructor.name}}<br/>
                        Birth: {{ driver.Driver.dateOfBirth | date }}<br/>
                        <a href="{{driver.Driver.url}}" target="_blank">Biography</a>
                    </div>
                </nav>
            </section>
        </div>
        <div class="col-md-10"><br /><br /><br /><br />


            <div class="list-group">
                <a class="list-group-item active">
                    <b>Formula 1 2013 Results</b>
                </a>
                <a class="list-group-item " style="height: 37px;">
                    <div class="col-md-12">
                        <div class="col-md-1"><b>Round</b></div>
                        <div class="col-md-3"><b>Grand Prix</b></div>
                        <div class="col-md-4"><b>Team</b></div>
                        <div class="col-md-2"><b>Grid</b></div>
                        <div class="col-md-2"><b>Race</b></div>
                    </div>
                </a>
               <driver-races-list labels-array='races'></driver-races-list>
            </div>
        </div>
    </div>

</div>
